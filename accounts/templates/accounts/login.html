<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var s = "{{form}}";
    // var s = "prateek"
    if(s=="signup"){
$("#loginform").hide();
$("#signupform").hide();
$("#errorform").fadeIn();

    }
    var d = "{{msg}}";
    if(d=="incorrect"){
        document.getElementById('error_msg').innerHTML = "<b>Incorrect Signin Details or New User. Please check.</b>"
    }
});

    function toSignup(){
$("#loginform").hide();
$("#errorform").hide();
$("#resetform").hide(500);
$("#signupform").fadeIn(500);
    }
function toLogin(){
$("#signupform").hide();
$("#errorform").hide();
$("#resetform").hide(500);
$("#loginform").fadeIn(500);
    }
    function reset(){
$("#signupform").hide();
$("#errorform").hide();
$("#loginform").hide();
$("#resetform").fadeIn(500);
    }
</script>

</head>

        {% endif %}
        <form method="post" action="{% url 'accounts:login' %}">
